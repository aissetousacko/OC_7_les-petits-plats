<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		<title>Les petits plats</title>
	</head>
	<body>
		<!-- Header -->
		<header class="header__logo">
			<img src="./assets/images/logo.png" alt="Logo">
			<h2>Les petits plats</h2>
		</header>

		<main>
			<!-- Searchbar -->
			<div class="searchbar">
				<input id="searchbar" type="text" class="form-control py-3" placeholder="Rechercher une recette">
				<button class="btn" type="button"><i class="fa-solid fa-magnifying-glass px-2 fs-3"></i></button>
			</div>

			<!-- Filter tags -->
			<div class="filters__tags py-2"></div>

			<!-- Filters -->
			<div class="py-3 d-flex flex-row">
				<!-- Ingredients -->
				<div class="filter__ingredients mx-2 my-0 position-relative">
					<div class="ingredients-controls d-flex">
						<input type="text" id="input-ingredients" class="filters__input p-2 hidden" placeholder="Rechercher un ingrédient">
						<button id="ingredients-button" class="btn-ingredients btn-custom p-3" type="button">
							Ingrédients
							<i class="fa-solid fa-angle-down px-2 arrow"></i>
						</button>
					</div>
					
					<ul id="ingredients" class="filter__options px-3 hidden">
					</ul>
				</div>

				<!-- Apliances -->
				<div class="filter__appliances mx-2 my-0">
					<div class="appliances-controls d-flex">
						<input type="text" id="input-appliances" class="filters__input p-2 hidden" placeholder="Rechercher un appareil">
						<button id="appliances-button" class="btn-appliances btn-custom p-3" type="button">
							Appareils
							<i class="fa-solid fa-angle-down px-2 arrow"></i>
						</button>
					</div>
					
					<ul id="appliances" class="filter__options px-3 hidden">
					</ul>
				</div>

				<!-- Ustensils -->
				<div class="filter__ustensils mx-2 my-0">
					<div class="ustensils-controls d-flex">
						<input type="text" id="input-ustensils" class="filters__input p-2 hidden" placeholder="Rechercher un ustensile">
						<button id="ustensils-button" class="btn-ustensils btn-custom p-3" type="button">
							Ustensiles
							<i class="fa-solid fa-angle-down px-2 arrow"></i>
						</button>
					</div>
					
					<ul id="ustensils" class="filter__options px-3 hidden">
					</ul>
				</div>
			</div>

			<!-- Recipes cards -->
			<div class="recipes__container row row-cols-3"></div>
		</main>
		
	</body>

	<script type="module" src="./data/recipes.js"></script>
	<script src="./scripts/recipesCard.js"></script>
	<script type="module" src="./scripts/index.js"></script>
	
</html>
