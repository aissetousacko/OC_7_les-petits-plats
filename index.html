		<!-- Header -->
		<header class="header__logo">

			<h2>Les petits plats</h2>

		<main>
			<!-- Searchbar -->
			<div class="searchbar">
				<input type="text" class="form-control py-3" placeholder="Rechercher une recette">
				<i class="fa-solid fa-magnifying-glass px-2 fs-3"></i>
			</div>

			<!-- Filter tags -->
			<div class="filters__tags"></div>

			<!-- Filters -->
			<div class="py-3 d-flex flex-row">
				<!-- Ingredients -->
				<div class="filter__ingredients mx-2 my-0">
					<div class="ingredients-controls d-flex">
						<!-- Input pour la recherche d'ingrédients -->
						<input type="text" id="input-ingredients" class="p-2 hidden" placeholder="Rechercher un ingrédient">
						<!-- Bouton pour afficher l'input et la liste d'ingrédients -->
						<button id="ingredients-button" class="btn-ingredients btn-custom p-3" type="button">
							Ingrédients
							<i class="fa-solid fa-angle-down px-2"></i>
						</button>
					</div>
					
					<ul id="ingredients" class="filter__options px-3 hidden">
						<li class="dropdown-item">Action</li>
						<li class="dropdown-item">Another action</li>
						<li class="dropdown-item">Something else here</li>
					</ul>
				</div>

				<!-- Apliances -->
				<div class="filter__appliances mx-2 my-0">
					<div class="appliances-controls d-flex">
						<!-- Input pour la recherche d'appareils -->
						<input type="text" id="input-appliances" class="p-2 hidden" placeholder="Rechercher un appareil">
						<!-- Bouton pour afficher l'input et la liste d'appareils -->
						<button id="appliances-button" class="btn-appliances btn-custom p-3" type="button">
							Appareils
							<i class="fa-solid fa-angle-down px-2"></i>
						</button>
					</div>
					
					<ul id="appliances" class="filter__options px-3 hidden">
						<li class="dropdown-item">Action</li>
						<li class="dropdown-item">Another action</li>
						<li class="dropdown-item">Something else here</li>
					</ul>
				</div>

				<!-- Ustensils -->
				<div class="filter__ustensils mx-2 my-0">
					<div class="ustensils-controls d-flex">
						<!-- Input pour la recherche d'ustensiles -->
						<input type="text" id="input-ustensils" class="p-2 hidden" placeholder="Rechercher un ustensile">
						<!-- Bouton pour afficher l'input et la liste d'ustensiles -->
						<button id="ustensils-button" class="btn-ustensils btn-custom p-3" type="button">
							Ustensiles
							<i class="fa-solid fa-angle-down px-2"></i>
						</button>
					</div>
					
					<ul id="ustensils" class="filter__options px-3 hidden">
						<li class="dropdown-item">Action</li>
						<li class="dropdown-item">Another action</li>
						<li class="dropdown-item">Something else here</li>
					</ul>
				</div>
			</div>

			<!-- Recipes cards -->
			<div class="recipes__container row row-cols-3">
